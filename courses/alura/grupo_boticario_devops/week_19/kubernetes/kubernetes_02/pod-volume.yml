apiVersion: v1
kind: Pod
metadata:
  name: pod-volume
spec:
  containers:
    - name: nginx-container
      image: nginx:latest
      volumeMounts:
        mountPath: /volume-container
        name: primeiro-volume
    - name: jenkins-container
      image:  jenkins/jenkins:alpine
      volumeMounts:
        mountPath: /volume-container
        name: primeiro-volume
  volumes:
    - name: primeiro-volume
      hostPath:
        path: /home/user/primeiro-volume
        type: Directory
        # DirectoryOrCreate cria caso n√£o exista.