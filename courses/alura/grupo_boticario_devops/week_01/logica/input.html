<meta charset="UTF-8">
<input/>
<button>
    Compare com o meu segredo
</button>

<script>
    function verifica() {
        if (input.value == segredo) {
        alert("Você acertou!");
        } else {
        alert("Você errou!");
        }
    }
    var segredo = 5;
    var input = document.querySelector("input");
    var button = document.querySelector("button");

    button.onclick = verifica;
</script>
