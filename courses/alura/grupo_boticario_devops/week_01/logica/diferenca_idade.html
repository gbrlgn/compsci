<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
    }

    function diferenca(i, ii){
        return Math.abs(i - ii);
    }

    i = 22
    ii = 8

    mostra("Nossa diferença de idade é" + diferenca(i, ii));
    pulaLinha();
</script>
