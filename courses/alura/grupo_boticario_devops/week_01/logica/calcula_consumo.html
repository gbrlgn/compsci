<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>
<script>
    var tanque = 40;
    var caminhoComAlcool = 300;
    var caminhoComGasolina = 480;
    var consumoDeAlcool = caminhoComAlcool / tanque;
    var consumoDeGasolina = caminhoComGasolina / tanque;
    document.write("O consumo com álcool foi de " + consumoDeAlcool + " litros.<br>");
    document.write("O consumo com gasolina foi de " + consumoDeGasolina + " litros.");
</script>
