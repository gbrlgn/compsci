<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    for (var i = 1; i <= 3; i++) {
        for (var j = 0; j < 10; j++) {
            mostra("*");
        }
    }   
</script>
