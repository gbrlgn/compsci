---
- hosts: all
  tasks:
    - name: 'Instala pacotes de dependência do SO'
      apt:
        name: '{{ item }}'
        state: latest
      become: yes
      with_items:
        - php8
        - apache2
        - libapache2-mod-php8
        - php8-gd
        - php8-mcrypt
        - php8-mysql
        - mysql-server-5.6
        - python-mysqldb

    - name: 'Cria o banco MySQL'
      mysql_db:
        name: wordpress_db
        login_user: root
        state: present

    - name: 'Cria um usuário no MySQL'
      mysql_user:
        login_user: root
        name: Gabriel
        password: cso
        priv: 'wordpress_db.*:ALL'
        state: present
